default: &default
  adapter: postgresql
  pool: 5

development:
  url: <%= ENV.fetch('DATABASE_URL', 'postgresql://postgres:postgres@0.0.0.0/yt_fetcher_dev') %>
  <<: *default

# Warning: The database defined as "test" will be erased and
